<div class="col-md-9" id="detailsPart">
  <h2>Create homework :</h2>
  <form role="form" class="center">
    <div class="form-group">
      <label for="homework">Homework:</label>
      <input type="text" class="form-control" id="homework">
    </div>
	<div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="dueDate">Due date:</label>
      <input type="date" class="form-control" id="dueDate">
    </div>
	<div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" class="form-control" id="subject">
	</div>
	<div class="form-group">
  
    		<div class="form-group">
	      <label for="targetGroup" >Faculty:</label>
			<select id="selectFaculty" class="form-control" onchange=facultySelect()>
				<option></option>
				<option value="fmi">Faculty of Mathematics and Informatics</option>
				<option value="edu">Faculty of Education</option>
				<option value="phis">Faculty of Physics</option>
			</select>
		  <label for="targetGroup" >speciality:</label>
			<select id="selectSpec" class="form-control">
			</select>
			    </div>
		<div class="form-group" id="studOnly">
		  <label for="targetGroup" >class:</label>
			<select id="selectClass" class="form-control">
				<option value="2015">2015/2016</option>
				<option value="2014">2014/2015</option>
				<option value="2013">2013/2014</option>
				<option value="2012">2012/2013</option>
			</select>								
	    </div>
	        </div>
	<button class="btn btn-lg btn-primary btn-block" type="button" onclick="createHomework()">Create</button>			
  </form>
</div>
