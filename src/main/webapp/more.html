<!DOCTYPE html>
<html lang="en">
<head>
  <title>Homework details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/hwDetails.js"></script>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <script>
  function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>
</head>
<body>
<div> <button type="button" class="btn btn-primary pull-right" onclick=logout()>Log out</button></div>
	<div class="page-header">
	  <h1>Homework Buddy</h1>
	</div>
 <div class="row">
    <div class="col-md-3" id="menu">
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#">Home</a></li>
        <li><a href="myProfile.html">My profile</a></li>
        <li><a href="history.html">History</a></li>
        <li class="active"><a href="secondPage.html">My homeworks</a></li>
        <li><a href="homeTeacher.html">Homeworks</a></li>
        <li><a href="createHomework.html">Create homework</a></li>
		<li><a href="assess.html">Assess</a></li>
      </ul>
    </div>
<div class="col-md-9" id="detailsPart">
  <h2>Homework details:</h2>
  <form role="form" class="center">
    <div class="form-group">
      <label for="homework">Homework:</label>
      <p id="homework">Write an essay</p>
    </div>
	<div class="form-group">
      <label for="description">Description:</label>
      <p id="description">Describe your best friend within 300 words</p>
    </div>
    <div class="form-group">
      <label for="date">Due date:</label>
      <p id="datetime">12.09.2015</p>
    </div>
	<div class="form-group">
      <label for="subject">Subject:</label>
      <p id="subject">English</p>
    </div>
		<div class="form-group">
      <label for="progress">Progress:</label>
      <p id="progress">Not finished</p>
    </div>
		<div class="form-group">
      <label for="status">Status:</label>
      <p id="status">-</p>
    </div>

	<div class="form-group">
      <label for="email">Teacher:</label>
      <p id="email">vboi4eva@gmail.com</p>
    </div>
	    <div class="form-group">
      <label for="file">Upload:</label>
        <input type='file' onchange="readURL(this);" />
    </div>
	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Help me</button>
	  <div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
    
      <!-- Modal content-->
		 <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Ask for help</h4>
			</div>
			<div class="modal-body">
			  <label for="email">Email:</label>
			  <input type="email" class="form-control" id="email"> 
				<br/>
			  <label for="message">Message:</label>
			  <br/>
			  <textarea rows="4" cols="50" id="message" name="message"></textarea>    
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" type="submit">Send</button>
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		  
		</div>
  </div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>			
  </form>
</div>
</div>
</body>
</html>
